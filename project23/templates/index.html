<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/admin/" method="post">
    {% csrf_token %}
<table border="3" align="center">
    <tr>
        <td>
            <h1>Registration</h1>
        </td>
    </tr>
    <tr>
        <td>
            <input type="text" placeholder="Username" required name="t1">
        </td>
    </tr>
    <tr>
        <td>
            <input type="number" placeholder="Age" required name="t2">
        </td>
    </tr>
    <tr>
        <td>
            <input type="number" placeholder="Contactno" required name="t3">
        </td>
    </tr>
    <tr>
        <td>
            <input type="submit" value="Save">
        </td>
    </tr>
    <tr>
        <td>
            {{ message }}
        </td>
    </tr>
</table>
</form>
    <table border="3" align="center">
        <tr>
            <td>age</td>
            <td>name</td>
            <td>contact no</td>
        </tr>
        {% for x,y in emp.items %}

            <tr>
            {% for p in y.values %}
                <td>{{ p }}</td>
            {% endfor %}
             <td>{{ x }}</td>

        </tr>
    {% endfor %}
    </table>

</body>
</html>
