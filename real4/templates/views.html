<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="2" align="center">
    <tr>
    <th colspan="5">Employee Details </th>
    </tr>
    <tr>
        <td>Cno</td>
        <td>Name</td>
        <td>Idno</td>
        <td>Update</td>
        <td>Delete</td>

    </tr>
    {% for x,y in emp.items %}
        <tr>
        <td>{{ x }}</td>
        <td>{{ y.name }}</td>
        <td>{{ y.cno }}</td>
        <td>
            <a href="/register/?update_id={{ x }}">
            Update</a>
        </td>

        <td>
            <form action="/deletedetails/" method="post">
                {% csrf_token %}
            <input type="submit" value="Delete">
                <input type="hidden" value="{{ x }}" name="delete_id">
            </form>
        </td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
