<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/registeration/" method="post">
    {% csrf_token %}
<table border="3" align="center">
    <tr>
        <th> Registration details </th>
    </tr>
    <tr>
        <td>
            <input type="number" placeholder="idno" value="{{ key }}" required name="idno">
        </td>
    </tr>
    <tr>
        <td>
            <input type="text" placeholder="name" value="{{ name }}" required name="name">

        </td>
    </tr>
    <tr>
        <td>
            <input type="number" placeholder="contactno" value="{{ cno }}" required name="cno">
        </td>
    </tr>
    <tr>
        <td>
            <input type="submit" value="Save">
        </td>
    </tr>
    <tr>
        <td>
            {{ msg }}
        </td>
    </tr>


</table>
    </form>
</body>
</html>
