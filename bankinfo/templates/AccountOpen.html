<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/accountopen/" method="post">
    {% csrf_token %}
<table align="center" border="2">
    <tr>
        <td>
            <input type="text" placeholder="AccountHolder Name" name="t1" required>
        </td>
    </tr>
    <tr>
        <td>
            <input type="number" placeholder="Contact No" name="t2" required>
        </td>
    </tr>

    <tr>
        <td>
            <input type="email"  placeholder="Email Id" name="t4" required>
        </td>
    </tr>
    <tr>
        <td>
            <textarea name="t5" value="address">

            </textarea>
        </td>
    </tr>
    <tr>
        <td align="center">
            <input type="submit" value="Save">
        </td>
    </tr>
    <tr>
        <td>
            {{ msg }}
        </td>
    </tr>
</table>
    </form>
</body>
</html>
