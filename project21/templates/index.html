<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/login/" method="post">
    {% csrf_token %}
<table border="3" align="center">
    <tr>
        <td>
            REGISTRATION FORM
        </td>
    </tr>
    <tr>
        <td>
            Name:
            <input type="text" placeholder="NAME" required  name="=t1">

        </td>
    </tr>
    <tr>
        <td>
            Age:
            <input type="number" placeholder="AGE" required name="t2">

        </td>
    </tr>
    <tr>
        <td>
            Email:
            <input type="email" placeholder="Email" required name="t3">
        </td>
    </tr>
    <tr>
        <td>Contactno:
            <input type="number" placeholder="Contact No" required name="t4">

        </td>
    </tr>


    <tr>
        <td>
            <input type="submit" value="SAVE">
        </td>
    </tr>
    <tr>
        <td>
            {{ message }}
        </td>
    </tr>

</table>
</form>
    <table border="3" align="center">
        <tr>
            <td>age</td>
            <td>email</td>
            <td>contact no</td>
            <td>name</td>

        </tr>
            {% for x,y in emp.items %}
                <tr>

                {% for i in y.values %}
                    <td>{{ i }}</td>
                {% endfor %}
                <td>{{ x }}</td>

            {% endfor %}
 </tr>

    </table>



</body>
</html>
