<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="/register/" method="post">
    {% csrf_token %}
    <table align="center" border="3">
    <tr>
        <th>
            Employee details
        </th>

    </tr>
    <tr>
        <td>
            <input type="number" value="{{ no }}" placeholder="id"  name="id" required>
        </td>
    </tr>
    <tr>
        <td>
            <input type="text"  value="{{ name }}" placeholder="name" name="name" required>

        </td>
    </tr>
        <tr>
            <td>
                <input type="number"  value="{{ cno }}" placeholder="contact no" name="cno" required>
            </td>
        </tr>
    <tr>
        <td>
            <input type="number" value="{{ sal }}" placeholder="salary" name="sal" required>
        </td>
    </tr>
    <tr>
        <td align="=center">
            <input type="submit" value="Send">

        </td>
    </tr>
    </table><br>
    </form>
{% if not pro%}
    <h1> data not found </h1>
{% else %}

<table align="ceneter" border="2">
<tr>
    <td colspan="6" ><h1 align="center">Employee Details</h1></td>
</tr>
    <tr>
        <th>Id </th>
        <th>Name </th>
        <th>Contact No </th>
        <th>Salary </th>
        <th>Update </th>
        <th>Delete </th>
    </tr>
    {% for x in pro %}
        <tr>
        <td>{{ x.id }}</td>
        <td>{{ x.name }}</td>
        <td>{{ x.cno }}</td>
        <td>{{ x.sal }}</td>
        <td>
            <a href="/update/?update_id={{ x.id }}"> Update</a>
        </td>
        <td>
            <form action="/delete/" method="post">
                {% csrf_token %}
            <input type="submit" value="Delete">
                <input type="hidden" value="{{ x.id }}" name="delete_id">
                </form>
        </td>
        </tr>
    {% endfor %}

</table>
{% endif %}

</body>
</html>
