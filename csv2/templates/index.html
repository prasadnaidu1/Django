<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/register/" method="post">
    {% csrf_token %}
<table align="center" border="2">
    <tr>
        <td>
            <input type="text" placeholder="Name" name="t1" required>
         </td>
    </tr>
    <tr>
        <td>
            <input type="number" placeholder="Contact no" name="t2" required>
        </td>
    </tr>
    <tr>
        <td>
            <select name="t3">
                <option>Designation</option>
                <option>Developer</option>
                <option>Tester</option>
                <option>Team Leader</option>
                <option>Designer</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <input type="number" placeholder="Salary" name="t4"  required>
        </td>
    </tr>
    <tr>
        <td>
            <input type="submit" value="Register">
        </td>
    </tr>
    <tr>
        <td>
            {{ msg }}
        </td>
    </tr>
</table>
    </form>
<form action="/create/" method="post">
    {% csrf_token %}
<input type="submit" value="Download Csv File" align="center">
    </form>
</body>
</html>
